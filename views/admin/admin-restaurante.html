<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Restaurantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gerenciar Restaurantes</h1>
        <form id="restauranteForm" action="/admin/restaurante/" method="post">
            <div class="form-group">
                <label for="restaurantenome">Título do Lazer</label>
                <input type="text" class="form-control" id="restaurantenome" name="restaurantenome" placeholder="Digite o título" required>
            </div>
            <div class="form-group">
                <label for="restaurantecapacidade">Capacidade</label>
                <input type="number" class="form-control" id="restaurantecapacidade" name="restaurantecapacidade" rows="3" placeholder="Digite a Capacidade" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/admin/restaurante/listar/" class="btn btn-primary">Listar</a>
            <a href="/admin/restaurante/actualizar/:id" class="btn btn-primary">Actualizar</a>
            <a href="/admin/" class="btn btn-primary">Voltar</a>
        </form>
        <form action="/admin/restaurante/deletar/" method="post">
          <label for="id">ID do Elemento:</label>
          <input type="text" class="form-control" id="id" name="id" required>
    
          <!-- Botão para Deletar -->
          <button type="submit" class="btn btn-primary">Deletar</button>
        </form>
        <form action="/admin/restaurante/pesquisar/" method="POST">
          <label for="id">ID do Elemento:</label>
          <input type="text" class="form-control" id="id" name="id" required>
    
          <!-- Botão para Pesquisar -->
          <button type="submit" class="btn btn-primary">Pesquisar</button>
      </form>
        <hr>
        <h2>Restaurantes Criados</h2>
        <ul id="restauranteList" class="list-group"></ul>
    </div>

    
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Capacidade</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody>
          <% Restaurante.forEach(Restaurante => { %>
            <tr>
              <td><%= Restaurante.nome %></td>
              <td><%= Restaurante.capacidade %></td>
              <td><%= Restaurante.id_restaurante %></td>
            </tr>
          <% }) %>
        </tbody>
      </table>

</body>
</html>
